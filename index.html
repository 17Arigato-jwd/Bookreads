<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Your Bookreads Collection</h1>
        <button id="editLayoutBtn" class="edit-layout-btn">Edit Layout</button>
        <button id="addBookBtn">Add Book</button>
    </header>

    <!-- Grid Layout for Book Thumbnails -->
    <div class="book-grid" id="bookGrid">
        <!-- Dynamic Content - Book Items will be inserted here via JavaScript -->
    </div>

    <!-- Popup Modal for Adding/Editing Book -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Book</h2>
            <form id="bookForm">
                <label for="bookName">Name:</label>
                <input type="text" id="bookName" name="bookName" required>

                <label for="websiteName">Website Name:</label>
                <input type="text" id="websiteName" name="websiteName" required>

                <label for="bookURL">URL:</label>
                <input type="text" id="bookURL" name="bookURL" required>

                <label for="bookImageURL">Image URL:</label>
                <input type="text" id="bookImageURL" name="bookImageURL" required oninput="previewImageURL(event)">
                <img id="imagePreview" src="" alt="Image Preview" style="display:none; max-width: 100%;"/>


                <label for="bookList">List:</label>
                <select id="bookList" name="bookList">
                    <option value="favorites">Favorites</option>
                    <option value="reading">Reading</option>
                    <option value="completed">Completed</option>
                </select>

                <label for="chapter">Chapter (CH):</label>
                <input type="number" id="chapter" name="chapter" min="0" step="1" required>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="storageProgress">
        <div id="storageBar"></div>
        <span id="storageText"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
